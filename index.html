<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Matrix - Tribute Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="header">
      <img class="logo" src="images/813a51d58c8e1ad76529f777e94f295a.png" alt="">
      <ul class="links">
        <li>About</li>
        <li>Cast</li>
        <li>Quotes</li>
        <li>Watch</li>
      </ul>
    </nav>
    <section class="hero">
      <div class="intro">
        <h1 class="title"></h1>
        <div class="description"></div>
      </div>
      <div class="trailer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vKQi3bBA1y8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </section>
    <section class="cast">
      <h2>Cast</h2>
      <div class="actors">
        <div class="actor">
          <img src="images/the-matrix-4-keanu-reeves-neo.jpg" alt="Neo">
          <div class="name">Neo</div>
        </div>
        <div class="actor">
          <img src="images/Morpheus-Matrix-Laurence-Fishburne-a.jpg" alt="Morpheus">
          <div class="name">Morpheus</div>
        </div>
        <div class="actor">
          <img src="images/trinity.gif" alt="Trinity">
          <div class="name">Trinity</div>
        </div>
      </div>
    </section>
    <section class="quotes"></section>
    <section class="watch"></section>
  </div>
  <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  <script>
    new TypeIt(".title", {
      strings: "What is the Matrix?",
      cursor: false,
      lifeLike: true,
      waitUntilVisible: true,
      afterComplete: () => {
        new TypeIt(".description", {
          strings: "The Matrix is the world that has been pulled over your eyes to blind you from the truth...",
          lifeLike: true,
          waitUntilVisible: true
        }).go();
      }
    }).go();
  </script>
</body>
</html>
